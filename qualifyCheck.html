<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesQC.css">
    <title>Qualification Check</title>
</head>
<body>
    <header>
        <h1>University Qualification Check</h1>
    </header>

    <main>
        <section class="qualification-check">
            <div id="questions">
                <h2>Questions</h2>
                <form id="qualification-form">
                    
                    <!-- Q1 -->
                    <div id="question-1" class="question">
                        <label for="answer-1">Which program are you interested in studying?</label>
                        <div class="select-container">
                            <select id="answer-1" required>
                                <option value="" disabled selected>Select a program</option>
                                <option value="Diploma">Diploma</option>
                                <option value="Bachelor">Bachelor</option>
                            </select>
                        </div>
                    </div>

                    <!-- Diploma -->
                    <!--    Q2   -->
                    <div id="question-2" class="question" style="display: none;">
                        <label for="answer-2">Which Diploma program are you interested in studying?</label>
                        <div class="select-container">
                            <select id="answer-2" required>
                                <option value="" disabled selected>Select a Diploma program</option>
                                <option value="DiplomaCS">Diploma in Computer Science</option>
                                <option value="DiplomaIS">Diploma in Information Systems</option>
                                <option value="DiplomaIT">Diploma in information Technology</option>
                                <option value="DiplomaSE">Diploma in Software Engineering</option>
                            </select>
                        </div>
                    </div>

                    <!-- Q3 -->
                    <div id="question-3" class="question" style="display: none;">
                        <label for="answer-3">Highest level of study attempted or completed</label>
                        <div class="select-container">
                            <select id="answer-3" required>
                                <option value="" disabled selected>Select highest level of study</option>
                                <option value="None">None</option>
                                <option value="SPM">SPM</option>
                                <option value="O Level">O Level</option>
                                <option value="UEC">UEC</option>
                            </select>
                        </div>
                    </div>

                    <!-- Q4 -->
                    <!-- Diploma (Computer Science) - SPM -->
                    <div id="question-4" class="question" style="display: none;">
                        <label for="answer-4">Pass and achieve 3 credits (inclduing Add Maths)?</label>
                        <div class="select-container">
                            <select id="answer-4" required>
                                <option value="" disabled selected>Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <!-- Q5 -->
                    <!-- Diploma (Computer Science) - O Level -->
                    <div id="question-5" class="question" style="display: none;">
                        <label for="answer-5">Pass and achieve 3 Grade C (inclduing Maths-Additional)?</label>
                        <div class="select-container">
                            <select id="answer-5" required>
                                <option value="" disabled selected>Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <!-- Q6 -->
                    <!-- Diploma (Information Systems/ Information Technology/ Software Engineering) -->
                    <!-- SPM-->
                    <div id="question-6" class="question" style="display: none;">
                        <label for="answer-6">Pass and achieve 3 credits?</label>
                        <div class="select-container">
                            <select id="answer-6" required>
                                <option value="" disabled selected>Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <!-- Q7 -->
                    <!-- Diploma (Information Systems/ Information Technology/ Software Engineering) -->
                    <!-- O Level-->
                    <div id="question-7" class="question" style="display: none;">
                        <label for="answer-7">Pass and achieve 3 Grade C (inclduing Mathematics)?</label>
                        <div class="select-container">
                            <select id="answer-7" required>
                                <option value="" disabled selected>Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <!-- Q8 -->
                    <!-- Diploma (All) - UEC -->
                    <div id="question-8" class="question" style="display: none;">
                        <label for="answer-8">Achieve Grade C in English and 3 Grade B?</label>
                        <div class="select-container">
                            <select id="answer-8" required>
                                <option value="" disabled selected>Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Degree -->
                    <div id="question-9" class="question" style="display: none;">
                        <label for="answer-9">Which Bachelor program are you interested in studying?</label>
                        <div class="select-container">
                            <select id="answer-9" required>
                                <option value="" disabled selected>Select a Bachelor program</option>
                                <option value="option1">Bachelor of Science (Managament Mathematics with Computing)</option>
                                <option value="option2">Bachelor of Computer Science (Interactive Software Technology)</option>
                                <option value="option3">Bachelor of Computer Science (Data Science)</option>
                                <option value="option4">Bachelor of Information Systems (Enterprise Information Systems)</option>
                                <option value="option5">Bachelor of Information Technology (Information Security)</option>
                                <option value="option6">Bachelor of Information Technology (Internet Technology)</option>
                                <option value="option7">Bachelor of Information Technology (Software Systems Development)</option>
                                <option value="option8">Bachelor of Software Engineering</option>
                            </select>
                        </div>
                    </div>

                    <div id="question-10" class="question" style="display: none;">
                        <label for="answer-10">Highest level of study attempted or completed</label>
                        <div class="select-container">
                            <select id="answer-10" required>
                                <option value="" disabled selected>Select highest level of study</option>
                                <option value="option1">None</option>
                                <option value="option2">STPM</option>
                                <option value="option3">A Level</option>
                                <option value="option4">UEC</option>
                                <option value="option5">Other IHL</option>
                                <option value="option6">TAR UMT (Foundation in Science - Track A / Relevant Diploma)</option>
                            </select>
                        </div>

                        
                    </div>
                    <button type="button" id="submitBtn" style="display: none;" onclick="submitForm()">Check Qualification</button>
                </form>
            </div>

            <div id="result" style="display: none;">
                <h2>Result</h2>
                <p id="qualification-result"></p>
                <button type='button' id="resetBtn" style="display: none;" onclick="resetForm()">Reset</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Your University Name</p>
    </footer>

    <script src="scriptQC.js"></script>
</body>
</html>
