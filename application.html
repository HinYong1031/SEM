</head>

<body class="bg-slate-100">

    <div class="w-1/2 container mx-auto border my-20 rounded-xl bg-white">    
        <form class="p-10">
            <div class="space-y-8">
                <h2 class="text-3xl font-bold text-center"><i>Online Application Form</i></h2>

                <div class="pb-8">
                    <h2 class="text-xl text-black font-bold leading-7 text-gray-900 border-b"><i>Personal Information</i></h2>
            
                    <div class="mt-4 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

                        <div class="col-span-3">
                            <label for="name" class="block text-sm font-bold leading-6 text-gray-900">Full Name</label>
                            <div class="mt-2">
                            <input type="text" name="name" id="name" autocomplete="name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="col-span-3">
                            <label for="ic" class="block text-sm font-bold leading-6 text-gray-900">IC number</label>
                            <div class="mt-2">
                            <input type="text" name="ic" id="ic" autocomplete="ic" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="sm:col-span-6">
                            <label for="gender" class="block text-sm font-bold leading-6 text-gray-900">Gender</label>
                            <div class="flex mt-2">
                                <div class="flex items-center ">
                                    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Male</label>
                                </div>

                                <div class="flex items-center px-20">
                                    <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Female</label>
                                </div>
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="contact" class="block text-sm font-bold leading-6 text-gray-900">Contact</label>
                            <div class="mt-2">
                            <input type="text" name="contact" id="contact" autocomplete="contact" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                
                        <div class="sm:col-span-3">
                            <label for="email" class="block text-sm font-bold leading-6 text-gray-900">Email Address</label>
                            <div class="mt-2">
                            <input type="text" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                
                        <div class="sm:col-span-6">
                            <label for="nationality" class="block text-sm font-bold leading-6 text-gray-900">Nationality</label>
                            <div class="flex mt-2">
                                <div class="flex items-center ">
                                    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Malaysian</label>
                                </div>

                                <div class="flex items-center px-20">
                                    <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Non-Malaysian</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-span-full">
                            <label for="street-address" class="block text-sm font-bold leading-6 text-gray-900">Street address</label>
                            <div class="mt-2">
                            <input type="text" name="street-address" id="street-address" autocomplete="street-address" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                
                        <div class="sm:col-span-2 sm:col-start-1">
                            <label for="city" class="block text-sm font-bold leading-6 text-gray-900">City</label>
                            <div class="mt-2">
                            <input type="text" name="city" id="city" autocomplete="address-level2" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                
                        <div class="sm:col-span-2">
                            <label for="state" class="block text-sm font-bold leading-6 text-gray-900">State</label>
                            <div class="mt-2">
                                <select id="state" name="state" autocomplete="state" class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option>--Select state--</option>
                                    <option>Johor</option>
                                    <option>Kuala Lumpur</option>
                                    <option>Pahang</option>
                                    <option>Penang</option>
                                    <option>Perak</option>
                                    <option>Sabah</option>
                                    <option>Sarawak</option>
                                    <option>Kelantan</option>
                                    <option>Terengganu</option>
                                    </select>
                            </div>
                        </div>
                
                        <div class="sm:col-span-2">
                            <label for="postal-code" class="block text-sm font-bold leading-6 text-gray-900">Postal code</label>
                            <div class="mt-2">
                            <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>
                </div>

            
                <div class="pb-8">
                    <h2 class="text-xl text-black font-bold leading-7 text-gray-900 border-b"><i>Programme Choice</i></h2>
        
                    <div class="mt-4 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

                        <div class="sm:col-span-3">
                            <label for="campus" class="block text-sm font-bold leading-6 text-gray-900">Campus</label>
                            <div class="mt-2">
                                <select id="campus" name="campus" class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option>--Select your preferred campus--</option>
                                <option>JH-Johor</option>
                                <option>KL-Kuala Lumpur</option>
                                <option>PH-Pahang</option>
                                <option>PG-Penang</option>
                                <option>PK-Perak</option>
                                <option>SH-Sabah</option>
                                </select>
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="level" class="block text-sm font-bold leading-6 text-gray-900">Level of Study</label>
                            <div class="mt-2">
                                <select id="level" name="level" disabled class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option>--Select your level--</option>
                                    <option>Diploma</option>
                                    <option>Degree</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-span-full">
                            <label for="programme" class="block text-sm font-bold leading-6 text-gray-900">Programme</label>
                            <div class="mt-2">
                                <select id="programme" name="programme" disabled class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option>--Select programme--</option>
                                    <option>Diploma in Computer Science</option>
                                    <option>Diploma in Information Systems</option>
                                    <option>Diploma in Information Technology</option>
                                    <option>Diploma in Software Engineering</option>
                                    <option>Bachelor of Science (Honours) in Management Mathematics with Computing</option>
                                    <option>Bachelor of Computer Science (Honours) in Interactive Software Technology</option>
                                    <option>Bachelor of Computer Science (Honours) in Data Science</option>
                                    <option>Bachelor of Software Engineering (Honours)</option>
                                    <option>Bachelor of Information Systems (Honours) in Enterprise Information Systems</option>
                                    <option>Bachelor of Information Technology (Honours) in Information Security</option>
                                    <option>Bachelor of Information Technology (Honours) in Internet Technology</option>
                                    <option>Bachelor of Information Technology (Honours) in Software Systems Development</option>
                                </select>
                            </div>
                        </div>
                
                        <div class="sm:col-span-2 sm:col-start-1">
                            <label for="year" class="block text-sm font-bold leading-6 text-gray-900">Intake Year</label>
                            <div class="mt-2">
                                <select id="year" name="year" autocomplete="year" class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option>--Select intake year--</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    </select>
                            </div>
                        </div>
                
                        <div class="sm:col-span-2">
                            <label for="month" class="block text-sm font-bold leading-6 text-gray-900">Intake Month</label>
                            <div class="mt-2">
                                <select id="month" name="month" autocomplete="month" class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option>--Select intake month--</option>
                                    <option>January</option>
                                    <option>July</option>
                                    <option>November</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-xl text-black font-bold leading-7 text-gray-900 border-b"><i>Relevant Documents</i></h2>
                    <div class="mt-3 mb-3">
                        <label
                        for="mykadfront"
                        class="mb-2 inline-block text-sm font-bold leading-6 text-gray-900"
                        >MyKad (Front)</label
                        >
                        <input
                        class="relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:px-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 focus:border-primary focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:file:bg-neutral-700 dark:file:text-neutral-100 dark:focus:border-primary"
                        type="file"
                        id="mykadfront" />
                    </div>

                    <div class="mb-3">
                        <label
                        for="mykadback"
                        class="mb-2 inline-block text-sm font-bold leading-6 text-gray-900"
                        >MyKad (Back)</label
                        >
                        <input
                        class="relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:px-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 focus:border-primary focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:file:bg-neutral-700 dark:file:text-neutral-100 dark:focus:border-primary"
                        type="file"
                        id="mykadback" />
                    </div>

                    <div class="mb-3">
                        <label
                        for="resultslip"
                        class="mb-2 inline-block text-sm font-bold leading-6 text-gray-900"
                        >Academic Qualification (e.g. SPM result slip)</label
                        >
                        <input
                        class="relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:px-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 focus:border-primary focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:file:bg-neutral-700 dark:file:text-neutral-100 dark:focus:border-primary"
                        type="file"
                        id="resultslip" />
                    </div>
                </div>

                <div class="flex items-center mt-2">
                    <input checked id="agree-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="agree-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with TARUMT's <a href="#" class="text-blue-600 dark:text-blue-500 hover:underline">terms & conditions and privacy policy</a>.</label>
                </div>
        
                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="rounded-md bg-blue-200 px-5 py-2 text-sm font-semibold text-black shadow-sm hover:bg-pink-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-pink-100">Reset</button>
                    <button type="submit" class="rounded-md bg-blue-900 px-5 py-2 text-sm font-semibold text-white shadow-sm hover:bg-pink-100 hover:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-pink-100">Apply</button>
                </div>

            </div>
        </form>
    </div>    


    <!--footer-->
    <footer class="text-center shadow-md bg-black lg:text-left font-mono"></footer>
    <!-- Button trigger modal -->
    <button type="button" data-te-toggle="modal" data-te-target="#rightTopModal" data-te-ripple-init data-te-ripple-color="light"></button>
    <!-- Link to tailwind -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    
    <!-- Link to Tailwind Elements -->
