<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to FontAwesome -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Link to Tailwind Elements -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <link rel="icon" href="img/tarumtIcon.jpg" type="img/x-icon">
    <title>FOCS</title>

    <!--Link jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>FOCS</title>
</head>

<body> 
    <header></header>
    <!-- Jumbotron -->
    <div class="relative max-w-full mx-auto overflow-hidden bg-cover bg-no-repeat p-12 text-center" 
    style="background-image: url('img/ProgramImg/headerBackground.jpg'); height: 300px">
    <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-fixed" style="background-color: rgba(0, 0, 0, 0.6)">
        <div class="flex h-full items-center justify-center">
            <div class="text-white">
                <h1 class="mb-4 text-6xl font-semibold">Program Comparison</h1>
            </div>
        </div>
    </div>
    </div>
    <main class="mx-20 mt-6">
        <!--Navigate Bar-->
        <div class="mx-4">
            <ul
                class="flex flex-wrap  text-sm font-medium text-center text-black border-b border-blue-200 dark:border-blue-700 dark:text-gray-400">
                <li class="mr-2" id="diplomaListItem">
                    <a href="#" onclick="determineDatabase('diplomaListItem', event)" aria-current="page"
                        class="inline-block p-6 text-base uppercase text-pink-600 bg-gray-100 rounded-t-lg active dark:bg-slate-900 dark:text-pink-500 ease-out duration-300 hover:ease-in">Diploma</a>
                    <div></div>
                </li>
                <li class="mr-2" id="bachelorListItem">
                    <a href="#" onclick="determineDatabase('bachelorListItem', event)"
                        class="inline-block p-6 text-base uppercase rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300 ease-out duration-300 hover:ease-in">Bachelor
                        Degree</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="col-md-9 mx-auto px-6 py-8">
                <div class="table-responsive">
                    <table id="courseTable"
                        class="max-w-fit  min-w-fit p-6 text-sm mb-8 text-left text-black dark:text-gray-600 table p-2">
                        <tr class="bg-light p-6 pb-4">
                            <th class="max-w-fit  min-w-10 text-base uppercase font-bold">Select Program</th>
                            <th class="item-center justify-center px-4">
                                <select class="form-control text-base min w-full h-auto p-1 text-sky-600 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-sky-600 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer" id="select1"
                                    onchange="item1(this.value)">
                                    <option value="0">--- Select Program ---</option>

                                </select>
                            </th>
                            <th class="item-center justify-center px-4">
                                <select class="form-control text-base min w-full h-auto p-1 text-sky-600 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-sky-600 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer" id="select2"
                                    onchange="item2(this.value)">
                                    <option value="0">--- Select Program ---</option>

                                </select>
                            </th>
                        </tr>
                        <tr class="px-10">
                            <th></th>
                            <td>
                                <div class="flex item-center justify-center max-w-fit  min-w-min">
                                    <img id="img1" src="img/ProgramImg/selectProgram.png" class="object-contain h-48 w-96" alt="">
                                </div>
                            </td>
                            <td class="justify-center">
                                <div class="flex justify-center items-center  max-w-fit  min-w-min">
                                    <img id="img2" src="img/ProgramImg/selectProgram.png" class="object-contain h-48 w-96" alt="">
                                </div>
                            </td>
                        </tr>
                        <tr id="categories" class="p-10" style="display:none">
                            <th class="py-4 text-base uppercase font-bold">Categories</th>
                            <td class="px-4 font-medium" id="categories1">N/A</td>
                            <td class="px-4 font-medium" id="categories2">N/A</td>
                        </tr>
                        <tr class="p-6">
                            <th class="py-4 text-base uppercase font-bold">Program Name</th>
                            <td class="px-4 font-medium" id="programName1">N/A</td>
                            <td class="px-4 font-medium" id="programName2">N/A</td>
                        </tr>
                        <tr class="p-6">
                            <th class="py-4 text-base uppercase font-bold">Campus or Branch</th>
                            <td class="px-4 font-medium" id="Campus1">N/A</td>
                            <td class="px-4 font-medium" id="Campus2">N/A</td>
                        </tr>
                        <tr>
                            <th class="py-4 text-base uppercase font-bold">Total Fee</th>
                            <td class="px-4 font-medium" id="totalFee1">N/A</td>
                            <td class="px-4 font-medium" id="totalFee2">N/A</td>
                        </tr>
                        <tr>
                            <th class="py-4 w-1/3 text-base uppercase font-bold">Career</th>
                            <td class="px-4 w-1/3 text-justify font-medium" id="career1">
                                N/A
                            </td>
                            <td class="px-4 w-1/3 text-justify font-medium" id="career2">
                                N/A
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="comparison.js"></script>
    </main>
    <!-- Button trigger modal -->
    <button type="button" data-te-toggle="modal" data-te-target="#rightTopModal" data-te-ripple-init data-te-ripple-color="light"></button>
    <!--footer-->
    <footer class="text-center shadow-md bg-black lg:text-left font-mono"></footer>
    <!-- Link to tailwind -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <!-- Link to Tailwind Elements -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
    <script src="ipAPI.js"></script>
    
    <script>
    </script>

</body>

</html>
