<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <!-- Link to FontAwesome -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Link to Tailwind Elements -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <!-- Link to Ip API-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="icon" href="img/tarumtIcon.jpg" type="img/x-icon">
    
    <script src="headerFooter.js"></script>
    <title>FOCS</title>
</head>

<body>
    <header></header>

    <div class="container mx-auto">
        <div class="overflow-hidden">
            <div
                class="relative overflow-hidden bg-cover bg-no-repeat bg-[50%] h-[300px] bg-[url('img/staffDirHeader.jpg')]">
                <div
                    class="absolute top-0 right-0 bottom-0 left-0 h-full w-full overflow-hidden bg-fixed bg-[hsla(0,0%,0%,0.5)]">
                    <div class="flex h-full items-center justify-center">
                        <div class="px-6 text-center text-white md:px-12">
                            <p class="mt-12 mb-0 text-xl font-bold tracking-tight md:text-2xl xl:text-5xl">
                                Staff Directory
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="-mt-2.5 text-white dark:text-neutral-800 md:-mt-4 lg:-mt-6 xl:-mt-10 h-[50px] scale-[2] origin-[top_center]">
                <svg viewBox="0 0 2880 48" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M 0 48 L 1437.5 48 L 2880 48 L 2880 0 L 2160 0 C 1453.324 60.118 726.013 4.51 720 0 L 0 0 L 0 48 Z"
                        fill="currentColor"></path>
                </svg>
            </div>
        </div>

        <div class="mx-44 flex flex-wrap place-content-around mt-10">
            <select id="filterSelect"
                class="py-3 px-4 pr-9 block w-full xl:w-1/3 border-gray-500 rounded-full text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
                <option value="">All Department</option>
                <option value="Faculty of Computing And Information Technology">
                    Faculty of Computing And Information Technology</option>
                <option value="Department of Computer Science And Embedded Systems">
                    Department of Computer Science And Embedded Systems</option>
                <option value="Department of Information And Communication Technology">
                    Department of Information And Communication Technology</option>
                <option value="Department of Information Systems and Security">Department of Information Systems and
                    Security</option>
                <option value="Department of Mathematical And Data Science">
                    Department of Mathematical And Data Science</option>
                <option value="Department of Software Engineering And Technology">
                    Department of Software Engineering And Technology</option>
            </select>

            <div class="relative w-full xl:w-1/4">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="search" id="searchInput"
                    class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-500 rounded-full bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search by name..." />
            </div>
        </div>

        <hr class="h-px my-8 bg-gray-300 border-0 dark:bg-gray-700" />

        <div id="staffDirectory" class="grid gap-8 mt-8 mx-44 xl:mt-15 md:grid-cols-2 xl:grid-cols-4 sm:grid-cols-1"
            data-modal-target="defaultModal" data-modal-toggle="defaultModal"></div>

        <!-- Main modal -->
        <div id="defaultModal" tabindex="-1" aria-hidden="true"
            class="fixed top-0 left-0 right-0 z-50 hidden w-screen overflow-hidden md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative w-full max-w-2xl max-h-full">
                <!-- Modal content -->
                <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
                    <div class="px-6">
                        <div class="flex flex-wrap justify-center">
                            <div class="w-full px-4 flex justify-center">
                                <div class="relative">
                                    <img alt="" src=""
                                        class="ring-4 ring-gray-300 rounded-full w-32 h-32 object-cover -mt-16 max-w-150-px"
                                        id="modalImage" />
                                </div>
                                <button type="button"
                                    class="absolute top-3 right-4 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                    data-modal-hide="defaultModal">
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="text-center mt-7 px-4">
                            <h3 id="modalName" class="text-xl font-semibold leading-normal mb-2 text-blueGray-700">
                            </h3>
                            <div id="modalDesignation" class="text-lg leading-normal mt-0 mb-2 text-blue-900"></div>
                            <div id="modalPosition" class="text-lg leading-normal mt-0 mb-2 text-blue-900"></div>
                            <div id="modalDepartment" class="mb-2 text-base text-blueGray-600">
                                <i class="fas fa-briefcase mr-2 text-base text-blueGray-400"></i>
                            </div>
                            <div id="modalEdu" class="mb-2 text-base text-blueGray-600">
                                <i class="fas fa-university mr-2 text-base text-blueGray-400"></i>
                            </div>
                        </div>
                        <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
                            <div class="flex flex-wrap justify-center">
                                <div class="w-full px-4">
                                    <p id="bottomPart" class="mb-4 text-base leading-relaxed text-blueGray-700">
                                        <span class="font-medium">Major of Study/Specialization:</span>
                                        <br>
                                        <span class="font-medium">Major of Study/Specialization:</span>
                                        <br>
                                        <i class="fa-solid fa-envelope fa-lg"></i>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination buttons -->
        <div class="relative mt-4 mb-24 flex mx-44 place-content-between">
            <button id="prevPage"
                class="flex items-center justify-center px-4 h-10 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <svg class="w-3.5 h-3.5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 5H1m0 0 4 4M1 5l4-4" />
                </svg>
                Previous
            </button>
            <button id="nextPage"
                class="flex items-center justify-center px-4 h-10 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                Next
                <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 5h12m0 0L9 1m4 4L9 9" />
                </svg>
            </button>
        </div>
    </div>

    <button type="button" data-te-toggle="modal" data-te-target="#rightTopModal" data-te-ripple-init
        data-te-ripple-color="light"></button>

    <footer class="text-center shadow-md bg-black lg:text-left font-mono"></footer>

    <!-- @Warning: This is not allow to move into head -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
    <script src="staffDirectory.js"></script>
    <script src="ipAPI.js"></script>
</body>

</html>
