<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to FontAwesome -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Link to Tailwind Elements -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="headerFooter.js"></script>
    <title>FOCS</title>
</head>
<style>
    body {
        margin: 10px 60px;
    }
    a {
        text-decoration: none;
        color: black;
    }
    h1, h4, ol {
        margin: 0;
    }
    p {
        margin: 5px 0;
    }
    textarea {
        width: 80%;
        height: 80px;
    }
    button {
        display: block;
        margin: 10px 0;
    }
    .top-bar {
        background-color: skyblue;
        padding: 0 40px;
    }
    .main {
        background-color: #F6F6EF;
        padding: 10px 40px;
    }
    .comments {
        margin: 40px 0;
    }
    .comment {
        margin: 10px 0;
    }
    .row {
        padding: 5px 0;
    }
    .bottom, .top-comment {
        display: flex;
        color: grey;
        font-size: 12px;
    }
    .timestamp {
        padding-right: 10px;
    }
    .comment-ts {
        padding-left: 10px;
    }
</style>
<body>

    <header></header>

    <!--Your super duper perfect content here-->
    <div class="top-bar">
        <h1>
            <a href="Forum.html">My Forum</a>  
        </h1>
    </div>
    <div class="main">
        <div class="header">
        </div>
        <input type="text" id="authorInput" placeholder="Enter your name"><br>
        <textarea></textarea>
        <button>add comment</button>
        <div class="comments">
        </div>
    </div>
    <script src="data.js"></script>
    <script>
        var id = window.location.search.slice(1);
        var thread = threads.find(t => t.id == id);
        var header = document.querySelector('.header');
        var headerHtml = `
            <h4 class="title">
                ${thread.title}
            </h4>
            <div class="bottom">
                <p class="timestamp">
                    ${new Date(thread.date).toLocaleString()}
                </p>
                <p class="comment-count">
                    ${thread.comments.length} comments
                </p>
            </div>
            <h5 class="content">
            ${thread.content}
            </h5>
        
        `

        header.insertAdjacentHTML('beforeend', headerHtml)

        function addComment(comment) {
            var commentHtml = `
                <div class="comment">
                    <div class="top-comment">
                        <p class="user">
                            ${comment.author}
                        </p>
                        <p class="comment-ts">
                            ${new Date(comment.date).toLocaleString()}
                        </p>
                    </div>
                    <div class="comment-content">
                        ${comment.content}
                    </div>
                </div>
            `
            comments.insertAdjacentHTML('beforeend', commentHtml);
        }

        var comments = document.querySelector('.comments');
        for (let comment of thread.comments) {
            addComment(comment);
        }
        
        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            var authorName = authorInput.value;
            if (authorName.trim() === '') {
                alert('Please enter your name.'); // You can add validation if necessary
                return;}
            var txt = document.querySelector('textarea');
            if (txt === '') {
                alert('Please enter your name.'); // You can add validation if necessary
                return;}
            var comment = {
                content: txt.value,
                date: Date.now(),
                author: authorName
            }
            addComment(comment);
            authorName.value = '';
            txt.value = '';
            thread.comments.push(comment);
            localStorage.setItem('threads', JSON.stringify(threads));
        })
    </script>

    <!--End of your super duper perfect content-->


    <footer class="text-center shadow-md bg-black lg:text-left font-mono"></footer>
    <!-- Link to tailwind -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <!-- Link to Tailwind Elements -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>

</body>

</html>
