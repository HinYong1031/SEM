    <!-- Jumbotron -->
    <div class="w-9/12 mx-auto px-6 sm:max-w-2xl md:max-w-3xl md:px-12 lg:max-w-5xl xl:max-w-7xl xl:px-32">
      <div class="text-center">
        <div
          class="block rounded-lg bg-[hsla(0,0%,100%,0.8)] px-6 py-12 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-[hsla(0,0%,15%,0.8)] dark:shadow-black/20 md:py-6 md:px-6"

              backdrop-filter: saturate(200%) blur(25px);

            <h1 class="mb-4 text-xl font-bold tracking-tight md:text-xl xl:text-xl">
                Search your programme here
            </h1>
            <!-- Search Bar -->
            <form>   
                <label for="searchBar" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="searchBar" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search programmes" required>
                    <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-900 hover:bg-pink-200 hover:text-black focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-pink-200 dark:focus:ring-blue-800">Search</button>

            </form>

<!--Pills navigation-->
<div class="container mx-auto px-20 mt-10">
  <ul
    class="flex list-none flex-col flex-wrap pl-0 md:flex-row"
    role="tablist"
    data-te-nav-ref>
    <li role="presentation" class="flex-auto text-center">
      <a
        href="#pills-home01"
        class="my-2 block rounded bg-neutral-100 px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 data-[te-nav-active]:!bg-pink-100 data-[te-nav-active]:text-primary-700 dark:bg-neutral-700 dark:text-white dark:data-[te-nav-active]:text-primary-700 md:mr-4"
        id="pills-home-tab01"
        data-te-toggle="pill"
        data-te-target="#pills-home01"
        data-te-nav-active
        role="tab"
        aria-controls="pills-home01"
        aria-selected="true"
        >Diploma</a>
    </li>
    <li role="profile" class="flex-auto text-center">
      <a
        href="#pills-profile01"
        class="my-2 block rounded bg-neutral-100 px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight  text-neutral-500 data-[te-nav-active]:!bg-pink-100 data-[te-nav-active]:text-primary-700 dark:bg-neutral-700 dark:text-white dark:data-[te-nav-active]:text-primary-700 md:mr-4"
        id="pills-profile-tab01"
        data-te-toggle="pill"
        data-te-target="#pills-profile01"
        role="tab"
        aria-controls="pills-profile01"
        aria-selected="false"
        >Degree</a>     
    </li>
  </ul>
  
  <!--Pills content-->
  <div class="mb-6">
    <div
      class="hidden opacity-100 transition-opacity duration-150 ease-linear data-[te-tab-active]:block"
      id="pills-home01"
      role="tabpanel"
      aria-labelledby="pills-home-tab01"
      data-te-tab-active>
      <div class="container mx-auto mt-10">
          <div id="root-diploma" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
      </div>
    </div>
    <div
      class="hidden opacity-0 transition-opacity duration-150 ease-linear data-[te-tab-active]:none"
      id="pills-profile01"
      role="tabpanel"
      aria-labelledby="pills-profile-tab01"
      data-te-tab-active>
      <div class="container mx-auto mt-10">
        
        <div id="buttons" class="my-4 text-center">
          <button id="showAllDegrees" type="button" class="py-2.5 px-5 mr-2 mb-10 text-sm font-s text-blue-600 focus:outline-none bg-white rounded-full border border-blue-600 hover:bg-pink-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-200 focus:bg-pink-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">All</button>
          <button id="btns" type="button"></button>
        
          <div id="root-degree" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
      </div>
  
    </div>
  </div>
