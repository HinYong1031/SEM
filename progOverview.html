<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to FontAwesome -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Link to Tailwind Elements -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <!--Link jQuery-->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="headerFooter.js"></script>
    <link rel="icon" href="img/tarumtIcon.jpg" type="img/x-icon">
    <title>FOCS</title>
</head>

<body>

    <header></header>
    
    <div class="container mx-auto px-20">
      <nav class="mb-10 mt-10 bg-grey-light w-full rounded-md">
        <ol class="list-reset flex">
          <li>
            <a
              href="home.html"
              class="text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
              >Home page</a
            >
          </li>
          <li>
            <span class="mx-2 text-neutral-500 dark:text-neutral-400">></span>
          </li>
          <li class="text-neutral-500 dark:text-neutral-400">All Programmes</li>
        </ol>
      </nav> 
    </div>
  <div class="w-9/12 mt-10 mb-10 px-20 mx-auto">
    <form>   
      <label for="searchBar" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
              </svg>
          </div>
          <input type="search" id="searchBar" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search programmes" required>
          <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-900 hover:bg-pink-200 hover:text-black focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
      </div>
    </form>
  </div>

<!--Pills navigation-->
<div class="container mx-auto px-20">
  <ul
    class="flex list-none flex-col flex-wrap pl-0 md:flex-row"
    role="tablist"
    data-te-nav-ref>
    <li role="presentation" class="flex-auto text-center">
      <a
        href="#pills-home01"
        class="my-2 block rounded bg-neutral-100 px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 data-[te-nav-active]:!bg-pink-100 data-[te-nav-active]:text-primary-700 dark:bg-neutral-700 dark:text-white dark:data-[te-nav-active]:text-primary-700 md:mr-4"
        id="pills-home-tab01"
        data-te-toggle="pill"
        data-te-target="#pills-home01"
        data-te-nav-active
        role="tab"
        aria-controls="pills-home01"
        aria-selected="true"
        >Diploma</a>
    </li>
    <li role="profile" class="flex-auto text-center">
      <a
        href="#pills-profile01"
        class="my-2 block rounded bg-neutral-100 px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight  text-neutral-500 data-[te-nav-active]:!bg-pink-100 data-[te-nav-active]:text-primary-700 dark:bg-neutral-700 dark:text-white dark:data-[te-nav-active]:text-primary-700 md:mr-4"
        id="pills-profile-tab01"
        data-te-toggle="pill"
        data-te-target="#pills-profile01"
        role="tab"
        aria-controls="pills-profile01"
        aria-selected="false"
        >Degree</a>     
    </li>
  </ul>
  
  <!--Pills content-->
  <div class="mb-6">
    <div
      class="hidden opacity-100 transition-opacity duration-150 ease-linear data-[te-tab-active]:block"
      id="pills-home01"
      role="tabpanel"
      aria-labelledby="pills-home-tab01"
      data-te-tab-active>
      <div class="container mx-auto mt-10">
          <div id="root-diploma" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
      </div>
    </div>
    <div
      class="hidden opacity-0 transition-opacity duration-150 ease-linear data-[te-tab-active]:none"
      id="pills-profile01"
      role="tabpanel"
      aria-labelledby="pills-profile-tab01"
      data-te-tab-active>
      <div class="container mx-auto mt-10">
        
        <div id="buttons" class="my-4 text-center">
          <button id="showAllDegrees" type="button" class="py-2.5 px-5 mr-2 mb-10 text-sm font-s text-blue-600 focus:outline-none bg-white rounded-full border border-blue-600 hover:bg-pink-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-200 focus:bg-pink-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">All</button>
          <button id="btns" type="button"></button>
        
          <div id="root-degree" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
      </div>
  
    </div>
  </div>
  </div>
  </div>
  

    <!-- Button trigger modal -->
    <button type="button" data-te-toggle="modal" data-te-target="#rightTopModal" data-te-ripple-init data-te-ripple-color="light"></button>
    <!--footer-->
    <footer class="text-center shadow-md bg-black lg:text-left font-mono"></footer>
    <!-- Link to tailwind -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    
    <!-- Link to Tailwind Elements -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
    <script src="progOverview.js"></script>
    <script src="ipAPI.js"></script>
    

</body>


</html>
